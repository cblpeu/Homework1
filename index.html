<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylehw.css">
</head>
<body>
    <div class="top center">
        <section class="start">
            <h1 class="title">Добро пожаловать на мой сайт !</h1>
            <h2 class="subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></h2>
            <button class="go">Поехали!</button>
        </section>
    </div>

    <div class="menu center">
        <div class="menu__game">
            <div class="text__game game_1">
                Игра 1
            </div>
            <div class="text__game game_2">
                Игра 2
            </div>
            <div class="text__game game_3">
                Игра 3
            </div>
        </div>
    </div>

    <div class="game center">
        <section class="blok_game">
            <h2 class="title_2">Времена года!</h2>
            <h3 class="subtitle_2">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</h3>
            <button class="go">Играть!</button>
        </section>
        <div class="gameFoto"><img class="foto" src="imghw/game.png" alt="gameFoto"></div>
    </div>

    <script src="./HW-5.js">
    </script>
